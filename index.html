<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Daniel Gutierrez">
        <meta name="description" content="The Description of the Website">
        <meta property="og:image" content="OenGraphDataImage.png">
        <meta property="og:description" content="pretend this is a description">
        <meta property="og:title" content="pretend this is a title">    

        <title>Boiler Plate</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="Favicon.png" type="image/x-icon">
    </head>
    <body>
        <form action="data.json" method="POST">
            <fieldset>
                <legend>User Information</legend>
                    <p>
                        <ul>
                            <li>
                                <label for="username:">User Name</label>
                                <input type="text" id="username" name="user.name">
                            </li>
                            <li>
                                <label for="password:">Password</label>
                                <input type="password" id="password" name="user.password">
                            </li>
                        </ul>
                    </p>
            </fieldset>

            <fieldset>
                <legend>What drink do you want?</legend>
                    <p>
                        <ul>
                            <li>
                                <label for="drink">
                                    <input type="radio" id="drink" name="user.drink">
                                    Coke
                                </label>
                            </li>
                            <li>
                                <label for="drink">
                                    <input type="radio" id="drink" name="user.drink">
                                    Diet Coke
                                </label>
                            </li>
                            <li>
                                <label for="drink">
                                    <input type="radio" id="drink" name="user.drink">
                                    Sprite
                                </label>
                            </li>
                            <li>
                                <label for="drink">
                                    <input type="radio" id="drink" name="user.drink">
                                    Water
                                </label>
                            </li>
                        </ul>
                    </p>
            </fieldset>

            <fieldset>
                <legend>Pizza Preference</legend>
                    <p>
                        <ul>
                            <li>
                                <label for="preference_1">
                                <input type="checkbox" name="preference_1" id="preference_1">
                                Plain
                            </label>
                            </li>
                            <li>
                            <label for="preference_2">
                                <input type="checkbox" name="preference_2" id="preference_2">
                                Pepperoni
                            </label>
                            </li>
                            <li>
                            <label for="preference_3">
                                <input type="checkbox" name="preference_3" id="preference_3">
                                Chicken
                            </label>
                            </li>
                            <li>
                            <label for="preference_4">
                                <input type="checkbox" name="preference_4" id="preference_4">
                                Sausage
                            </label>
                        </ul>
                    </p>
            </fieldset>

            <fieldset>
                <legend>Special Instructions</legend>
                <p>
                    <ul>
                        <li><label for="SpecialInstru">Special Instructions</label><br>
                        <textarea name="user.instru" id="SpecialInstru" cols="30" rows="10">Type Here</textarea></li>
                    </ul>
                </p>
                <p>
                    <button type="submit">Submit</button>
                </p>
            </fieldset>
        </form>
    </body>
</html>
